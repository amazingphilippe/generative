{% extends "layouts/base.html" %}

{% block content %}
<main class="pad-400">
  <ul class="generative-list">
    {% for thing in collections.generative | reverse %}
      {% if thing.data.title !== title and not thing.data.hide %}
      <a class="text-500 font-base" href="{{ thing.url }}" aria-label="{{ thing.data.title or 'Untitled' }}">
      <li role="list" style="--seed: {{ global.seed() }}">
        <img src="https://lovely-salamander-445f08.netlify.app/{{ (site.url + thing.url) | urize }}/medium/1:1/bigger/_{{ assetHash }}" alt="{{ thing.data.content | striptags }}">

        <span>{{ thing.data.title or "Untitled" }}</span>
      </li>
      </a>
      {% endif %}
    {% endfor %}
  </ul>
</main>

{% endblock %}
