{% from "macros/generate.html" import generate with context %}


{% macro image(slug, images, caption) %}
<figure>
  {% for image in images %}
  <img src="{{ image.src }}" alt="{{ image.alt }}" />
  {% endfor %}
  <figcaption class="flow">
    <div>{{ caption }}</div>
    {%- if slug -%}
      {{- generate(slug) -}}
    {%- endif -%}
  </figcaption>
</figure>
{% endmacro %}
